<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popular books - bookfiy</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">bookify</h1>
        <div>
          <a
            href="signup.html"
            class="px-3 py-2 rounded hover:bg-blue-700 transition duration-300"
            >Sign Up</a
          >
          <a
            href="signin.html"
            class="px-3 py-2 rounded hover:bg-blue-700 transition duration-300"
            >Sign In</a
          >
        </div>
      </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
      <h2 class="text-2xl font-semibold mb-6">Popular Books Today</h2>
      <div
        class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"
        id="popular-books"
      >
        <!-- Book covers will be dynamically inserted here -->
      </div>
    </main>

    <script>
      // Fetch popular books from an API (e.g., Google Books API)
      async function fetchPopularBooks() {
        try {
          const response = await fetch(
            "https://www.googleapis.com/books/v1/volumes?q=subject:fiction&orderBy=newest&maxResults=12"
          );
          const data = await response.json();
          const booksContainer = document.getElementById("popular-books");

          data.items.forEach((book) => {
            const bookCover =
              book.volumeInfo.imageLinks?.thumbnail ||
              "/api/placeholder/128/192";
            const bookElement = document.createElement("div");
            bookElement.className =
              "bg-white rounded-lg shadow-md overflow-hidden";
            bookElement.innerHTML = `
                        <img src="${bookCover}" alt="${
              book.volumeInfo.title
            }" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-semibold text-sm">${
                              book.volumeInfo.title
                            }</h3>
                            <p class="text-gray-600 text-xs">${
                              book.volumeInfo.authors?.[0] || "Unknown Author"
                            }</p>
                        </div>
                    `;
            booksContainer.appendChild(bookElement);
          });
        } catch (error) {
          console.error("Error fetching popular books:", error);
        }
      }

      fetchPopularBooks();
    </script>
  </body>
</html>
